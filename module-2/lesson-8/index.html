<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency </title>
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
    <!-- ----------- header start -------------- -->
    <header>
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__logo">trxvl.</a>

                <ul class="nav__list">
                    <li class="nav__list--item"><a href="#" class="nav__list--item-link">Home</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--item-link">Stays</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--item-link">Flights</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--item-link">Packages</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--item-link">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ----------- header end -------------- -->



    <main>
        <!-- intro section start -->
        <section class="intro">
            <div class="container-lg">


                <div class="intro__wrapper">

                    <h1 class="intro__wrapper__title">
                        The whole world awaits.
                    </h1>

                    <form action="#" class="search">
                        <label for="seach">
                            <img src="./assets/icons/search.svg" alt="search">
                            <input type="text" id="seach" class="form-search form-control"
                                placeholder="Search destinations, hotels">
                        </label>
                        
                        <label for="from-date">
                            <img src="./assets/icons/date.svg" alt="from">
                            <input type="date" id="from-date" class="form-date form-control" placeholder="Check in">
                        </label>
                        <label for="from-date">
                            <img src="./assets/icons/date.svg" alt="to">
                            <input type="date" id="from-date" class="form-date form-control" placeholder="Check out">
                        </label>

                        <label for="from-date">
                            <img src="./assets/icons/user.svg" alt="to">
                            <span>1 room, 2 adults</span>
                            <input type="hidden" id="from-date" class="form-date" placeholder="Check out">
                        </label>

                        <button class="btn-submit" type="submit">
                            Search
                        </button>
                    </form>

                    <h2 class="category__title">
                        Top categories
                    </h2>

                    <ul class="category">
                        <li class="category__item">
                            <a href="#">

                                <img src="./assets/icons/beaches.svg" alt="beaches">
                                <p>Beaches</p>
                            </a>
                        </li>
                        <li class="category__item">
                            <a href="#"><img src="./assets/icons/deserts.svg" alt="deserts"></a>
                            <p>Deserts</p>
                        </li>
                        <li class="category__item">
                            <a href="#"><img src="./assets/icons/mountains.svg" alt="mountains"></a>
                            <p>Mountains</p>
                        </li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/icons.svg" alt="city"></a></li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/hotel.svg" alt="hotel"></a></li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/home.svg" alt="house"></a></li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/countryside.svg"
                                    alt="countryside"></a></li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/camping.svg" alt="camping"></a>
                        </li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/castle.svg" alt="castle"></a>
                        </li>
                        <li class="category__item"><a href="#"><img src="./assets/icons/Skiing.svg" alt="skiing"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- intro section end -->
    </main>




</body>

</html>
